<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 테이블 만들기</title>
</head>
<body>
    <h3>기본 구조를 가진 표</h3>
    <hr>
    <table border="1">      <!-- 1픽셀 테두리 표 만들기 -->
        <caption>2017년 1학기 성적</caption>       <!-- 표 제목, 반드시 첫번째로 작성해야함. -->
        <thead>
            <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
        </thead>             <!-- tr은 행 단위 나누기, th는 제목, td는 데이터다. -->
        <tfoot>
            <tr><th>합</th><th>225</th><th>230</th></tr>
        </tfoot>
        <tbody>        <!-- thead는 맨 위, tfoot은 맨 아래, tbody는 중간을 차지 -->
            <tr><td>황기태</td><td>80</td><td>70</td></tr>
            <tr><td>이재문</td><td>95</td><td>99</td></tr>
            <tr><td>이병은</td><td>80</td><td>70</td></tr>
        </tbody>
    </table>
</body>
</html>
