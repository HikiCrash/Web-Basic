<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자, 기호, 심볼 표현</title>
</head>
<body>  <!-- &divide; - 나누기 기호, &radic; - 루트 기호, &nbsp 공백 1칸, &quot; - 쌍따옴표 -->
    <h3>기호 넣기</h3>
    <hr>
    10 &divide; 2 = 5 <br>
    &radic;2 = 1.414 <br>
    2 &nbsp;&nbsp; &lt; &nbsp;&nbsp;&nbsp; 3 <br>
    오늘 &quot;Elvis&#34; 노래를 들었다.
</body>
</html>
