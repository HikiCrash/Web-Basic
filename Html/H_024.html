<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srcdoc에 html 문서 작성</title>
</head>
<body>
    <h3>srcdoc에 html 문서 작성</h3>
    <hr>
    <iframe src="iframe1.html" width="200" height="100"
            srcdoc="<html><head></head>
            <body>hello</body></html>"></iframe>
</body>
</html>
